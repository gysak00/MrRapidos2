<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
      <div class="flex justify-content-between flex-wrap">
        <h3 class="ml-4">
          Lista de Productos
        </h3>
        <div class="mt-2 mr-2">
          <a 
            pButton 
            pRipple
            label="Add Product" 
            icon="pi pi-plus"
            class="bg-cyan-600"
            [routerLink]="['/products/new']">
          </a>
        </div>
      </div>
    </ng-template>
  
    <!-- Product table -->
    <p-table [value]="products">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Precio Base</th>
          <th>Activo</th>
          <th class="flex justify-content-center flex-wrap">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.nombre }}</td>
          <td>{{ product.descripcion }}</td>
          <td>{{ product.precio_base }}</td>
          <td>{{ product.activo ? 'Si' : 'No' }}</td>
          <td>
            <!-- Edit button -->
            <a 
              pButton 
              pRipple
              icon="pi pi-sync"
              severity="warning"
              class="mr-1"
              [routerLink]="['/products/edit', product.id]">
            </a>
  
            <!-- Delete button -->
            <button 
              pButton 
              pRipple
              severity="danger"
              icon="pi pi-eraser"
              class="mr-1"
              (click)="deleteProduct(product.id)">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
